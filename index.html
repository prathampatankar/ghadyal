<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>घड्याळ</title>
    <link rel="icon" type="image/x-icon" href="ghadyallogo.svg">
    <link rel=manifest href=manifest.json>
    <script src="fitty.min.js"></script>
    <style>
        @font-face {
            font-family: modak;
            src: url('Modak-Regular.ttf');
        }
        body {
            margin: 0;
            padding: 0;
            /* overflow-y: hidden; */
            height: 100vh !important;
            background-color: #1C1919;
            color: rgb(255, 255, 255);
            font-family: modak;
        }
        .vel {
            width: auto;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* font-size: 1500%; */
            line-height: .8;
            border-radius: 50px;
            margin: 8px;
            margin-bottom: 0;
            padding: 16px;
            font-size: 1500%;
        }
        .calender {
            width: auto;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 50px;
            margin: 8px;
            margin-top: 0;
            line-height: .8;
            padding: 16px;
        }
        #mahina, #vaar, #event {
            font-size: 200%;
            line-height: 1;
        }
        #tarikh {
            font-size: 1500%;
            line-height: 1;
        }
        .divider {
            height: 4px;
            background-color: white;
        }
        .bottomsec {
            display: flex;
            flex-direction: row;
            gap: 16px;
            align-items: center;
        }
        #event {
            text-align: center;
            width: fit-content;
        }
        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 8px;
            
        }
        @media (orientation: landscape) {
        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 8px;
        }
        .vel {
            width: 100%;
            height: auto;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: .8;
            border-radius: 50px;
            margin: 8px;
            margin-bottom: 0;
            padding: 16px;
            font-size: 1300%;
        }
        .calender {
            width: 100%;
            height: auto;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 50px;
            margin: 8px;
            margin-top: 0;
            line-height: .8;
            padding: 16px;
        }
        #mahina, #vaar, #event {
            font-size: 200%;
            line-height: 1;
        }
        #tarikh {
            font-size: 1300%;
            line-height: 1;
        }
      }
    </style>
</head>
<body>
    <!-- <div class="borderup"></div>
    <div class="borderdown"></div>
    <div class="borderleft"></div>
    <div class="borderright"></div> -->
    <div class="container">
        <div class="vel">
            <div id="taas"></div>
            <div id="minutes"></div>
        </div>
        <!-- <div class="divider"></div> -->
        <div class="calender">
            <div id="mahina"></div>
            <div id="tarikh"></div>
            <div class="bottomsec">
                <div id="vaar"></div>
                <div id="line">|</div>
                <div id="event"></div>
            </div>
        </div>
    </div>
    <script>
        
        setInterval(()=>{
        const currentTime = new Date()
        let taas = (currentTime.getHours())
        if(taas>12){
            taas = taas - 12;
        }
        let taas2 = (taas).toLocaleString("hi-u-nu-deva")
        let minutes = ((currentTime.getMinutes())).toLocaleString("hi-u-nu-deva")
        let mahina = (currentTime.getMonth())
        let tarikh = ((currentTime.getDate())).toLocaleString("hi-u-nu-deva")
        let vaar = (currentTime.getDay())
        if(mahina == 0){
            document.getElementById("mahina").innerHTML = "जानेवारी";
        }else if(mahina == 1){
            document.getElementById("mahina").innerHTML = "फेब्रुवारी";
        }else if(mahina == 2){
            document.getElementById("mahina").innerHTML = "मार्च";
        }else if(mahina == 3){
            document.getElementById("mahina").innerHTML = "एप्रिल";
        }else if(mahina == 4){
            document.getElementById("mahina").innerHTML = "मे";
        }else if(mahina == 5){
            document.getElementById("mahina").innerHTML = "जून";
        }else if(mahina == 6){
            document.getElementById("mahina").innerHTML = "जुलै";
        }else if(mahina == 7){
            document.getElementById("mahina").innerHTML = "ऑगस्ट";
        }else if(mahina == 8){
            document.getElementById("mahina").innerHTML = "सप्टेंबर";
        }else if(mahina == 9){
            document.getElementById("mahina").innerHTML = "ऑक्टोबर";
        }else if(mahina == 10){
            document.getElementById("mahina").innerHTML = "नोव्हेंबर";
        }else if(mahina == 11){
            document.getElementById("mahina").innerHTML = "डिसेंबर";
        }
        if(vaar == 0){
            document.getElementById("vaar").innerHTML = "रविवार";
        }else if(vaar == 1){
            document.getElementById("vaar").innerHTML = "सोमवार";
        }else if(vaar == 2){
            document.getElementById("vaar").innerHTML = "मंगळवार";
        }else if(vaar == 3){
            document.getElementById("vaar").innerHTML = "बुधवार";
        }else if(vaar == 4){
            document.getElementById("vaar").innerHTML = "गुरुवार";
        }else if(vaar == 5){
            document.getElementById("vaar").innerHTML = "शुक्रवार";
        }else if(vaar == 6){
            document.getElementById("vaar").innerHTML = "शनिवार";
        }
        document.getElementById("taas").innerHTML = taas2;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("tarikh").innerHTML = tarikh;
        },1000)
        const today = new Date();
        const currentDate = (today.getFullYear()) + "-" + (today.getMonth() + 1) + "-" + (today.getDate());
        //year-month-date
        //january
        if (currentDate == "2024-1-26") {
        document.getElementById("event").textContent = "गणराज्य दिन";
        }
        //february
        if (currentDate == "2024-2-19") {
        document.getElementById("event").textContent = "महाराजांची जयंती";
        }
        //march
        if (currentDate == "2024-3-8") {
        document.getElementById("event").textContent = "महाशिवरात्री";
        }
        if (currentDate == "2024-3-24") {
        document.getElementById("event").textContent = "होळी";
        }
        if (currentDate == "2024-3-25") {
        document.getElementById("event").textContent = "धूलिवंदण";
        }
        if (currentDate == "2024-3-29") {
        document.getElementById("event").textContent = "गुड फ्रायडे";
        }
        //april
        if (currentDate == "2024-4-11") {
        document.getElementById("event").textContent = "रमजान ईद";
        }
        if (currentDate == "2024-4-14") {
        document.getElementById("event").textContent = "आंबेडकर जयंती";
        }
        if (currentDate == "2024-4-17") {
        document.getElementById("event").textContent = "श्रीराम नवमी";
        }
        //may
        if (currentDate == "2024-5-1") {
        document.getElementById("event").textContent = "महाराष्ट्र दिन";
        }
        if (currentDate == "2024-5-23") {
        document.getElementById("event").textContent = "बुद्ध पोर्णिमा";
        }
        //june
        if (currentDate == "2024-6-17") {
        document.getElementById("event").textContent = "बकरी ईद";
        }
        //july
        if (currentDate == "2024-7-17") {
        document.getElementById("event").textContent = "आषाढी एकादशी";
        }
        if (currentDate == "2024-7-21") {
        document.getElementById("event").textContent = "गुरुपोर्णिमा";
        }
        //august
        if (currentDate == "2024-8-15") {
        document.getElementById("event").textContent = "स्वातंत्र दिन";
        }
        if (currentDate == "2024-8-19") {
        document.getElementById("event").textContent = "नारळीपोर्णिमा, रक्षाबंधन";
        }
        //september
        if (currentDate == "2024-9-7") {
        document.getElementById("event").textContent = "गणेश चतुर्थी";
        }
        if (currentDate == "2024-9-16") {
        document.getElementById("event").textContent = "ईद-ए-मिलाद";
        }
        if (currentDate == "2024-9-16") {
        document.getElementById("event").textContent = "ईद-ए-मिलाद";
        }
        //october
        if (currentDate == "2024-10-2") {
        document.getElementById("event").textContent = "गांधी जयंती";
        }
        if (currentDate == "2024-10-12") {
        document.getElementById("event").textContent = "दसरा";
        }
        //november
        if (currentDate == "2024-11-1") {
        document.getElementById("event").textContent = "लक्ष्मीपूजन";
        }
        if (currentDate == "2024-11-2") {
        document.getElementById("event").textContent = "दिवाळी";
        }
        if (currentDate == "2024-11-3") {
        document.getElementById("event").textContent = "भाऊबीज";
        }
        if (currentDate == "2024-11-15") {
        document.getElementById("event").textContent = "गुरूंनानक जयंती";
        }
        //december
        if (currentDate == "2024-12-25") {
        document.getElementById("event").textContent = "नाताळ";
        }
        const eventDiv = document.getElementById("event");
        const lineDiv = document.getElementById("line");

        if (eventDiv && eventDiv.textContent.trim() === "") {
        lineDiv.style.display = "none";
        }


        if('serviceWorker' in navigator){
            navigator.serviceWorker
            // give complete path of sw.js file
            .register('http://127.0.0.1:5500/service-worker.js')
            .then(() => console.log('Service Worker Registered'))
        }

        let deferredPromt;
        const addBtn = document.querySelector('.installApp')
        // addBtn.style.display = 'none'

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPromt = e;
            addBtn.style.display = 'block'

            addBtn.addEventListener('click', () => {
                addBtn.style.display = 'none';
                deferredPromt.prompt();
                deferredPromt.userChoice.then((choiceResult) => {
                    if(choiceResult.outcome === 'accepted'){
                        console.log('App is installing');
                    }else{
                        console.log('User dismissed the prompt');
                    }
                    deferredPromt = null;
                })
            })
        })
        
    </script>
</body>
</html>
